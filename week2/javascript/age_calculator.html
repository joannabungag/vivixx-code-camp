	<div id="test">

	<script>
		function age(yearBorn,year){
	var result = year-yearBorn;
	return 'Age in' + year + 'is: ' + result;
  	//return 'test'
	}

	document.querySelector('#test').innerHTML += age(1995,2018) + '<br />';
	document.querySelector('#test').innerHTML += age(1984,2040) + '<br />';
